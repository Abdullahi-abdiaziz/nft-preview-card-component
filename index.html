<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main>
      <div class="center">
        <div class="container">
          <div class="image">
            <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium">
          </div>
          <h1 class="pad-10">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex flex-space-between border-bottom pad-10">
            <div class="flex flex-start cyan gap-10 pad-10">
              <div><img src="./images/icon-ethereum.svg" alt=""></div>
              <h2>0.041 ETH</h2>
            </div>
            <div class="flex flex-center gap-10">
              <img src="./images/icon-clock.svg" alt="">
              <p>3 days left</p>
            </div>
          </div>
          <div class="flex gap-20 pad-10">
            <img src="./images/image-avatar.png" alt="" class="profile">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
</body>
</html>
